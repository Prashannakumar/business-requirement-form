<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Requirements Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <h1>Business Requirements Form</h1>
        <form>
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your name"
                    required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="eg. example@mail.com"
                    required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="eg. 999-999-9999">
            </div>
            <div class="form-group">
                <label for="company" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company" name="company"
                    placeholder="Enter your company name">
            </div>
            <div class="form-group">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation"
                    placeholder="Your role in the company">
            </div>

            <!-- Project/Requirement Details -->
            <div class="form-group">
                <label for="requirementType" class="form-label">Type of Requirement</label>
                <select id="requirementType" class="form-select" name="requirementType">
                    <option value="website">Website Design</option>
                    <option value="software">Software Development</option>
                    <option value="marketing">Marketing</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="summary" class="form-label">Executive Summary</label>
                <textarea type="text" class="form-control" id="summary" name="summary"
                    placeholder="Briefly note the key points of business requirements"></textarea>
            </div>
            <div class="form-group">
                <label for="objectives" class="form-label">Business Objectives</label>
                <textarea id="objectives" class="form-control" name="objectives"
                    placeholder="Describe what is expected to be achieved by completion of the project using SMART (Specific, Measurable, Achievable, Relevant and Time-specific) goals."></textarea>
            </div>
            <div class="form-group">
                <label for="budget" class="form-label">Budget Range</label>
                <select id="budget" class="form-select" name="budget">
                    <option value="<500">
                        < ₹5000</option>
                    <option value="500-2000">₹5000 - ₹20000</option>
                    <option value="2000-5000">₹20000 - ₹50000</option>
                    <option value="5000+">> ₹50000</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeline" class="form-label">Preferred Timeline</label>
                <select id="timeline" class="form-control" name="timeline">
                    <option value="immediate">Immediate</option>
                    <option value="1-3">1-3 Months</option>
                    <option value="6+">6+ Months</option>
                </select>
            </div>

            <!-- Additional Preferences -->
            <div class="form-group">
                <label class="form-label">Design Preferences</label>
                <div class="form-check form-check-inline mx-3">
                    <input class="form-check-input" type="radio" name="designPref" value="modern" id="modern">
                    <label class="form-check-label" for="modern">
                        Modern
                    </label>
                </div>
                <div class="form-check form-check-inline me-3">
                    <input class="form-check-input" type="radio" name="designPref" value="minimal" id="minimal">
                    <label class="form-check-label" for="minimal">
                        Minimal
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="designPref" value="vibrant" id="vibrant">
                    <label class="form-check-label" for="vibrant">
                        Vibrant
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="fileUpload" class="form-label">Upload Files</label>
                <input type="file" class="form-control" id="fileUpload" name="fileUpload">
            </div>

            <!-- Communication Preferences -->
            <div class="form-group">
                <label for="contactMode">Preferred Mode of Communication</label>
                <select id="contactMode" class="form-select" name="contactMode">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="videoCall">Video Call</option>
                </select>
            </div>

            <!-- Confirmation -->
            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                <label class="form-check-label" for="flexCheckDefault">
                    I agree to the terms and conditions.
                </label>
            </div>

            <button type="submit">Submit Your Requirement</button>
        </form>
    </div>
</body>

</html>
